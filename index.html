    <span id="percent" class="text-[12vh] text-[#006666]  font-bold">0</span>
    <span class="text-[5vh] text-[#006666] font-bold">%</span>
  </div>

    <script>
        const value=document.getElementById("percent");
        const div=document.getElementById("percentdiv");
        window.addEventListener("scroll",function(){
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop/scrollHeight)*100;
            value.textContent = `${Math.round(scrollPercent)}`
            /* div.style.borderRadius=`${Math.round(scrollPercent/4)+10}%` */
            
        })
    </script>
